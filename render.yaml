services:
  - type: web
    name: cvsair-api
    env: node
    rootDir: backend
    plan: starter
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cvsair-db
          property: connectionString
      - key: CORS_ALLOW_ORIGIN
        value: "*"
      - key: NODE_ENV
        value: production

databases:
  - name: cvsair-db
    plan: starter
